services:
  backend:
    build: ./backend
    container_name: appsking_backend
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=5001
      - FRONTEND_URL=https://apps.kingofficial.asia
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "${BACKEND_PORT:-5522}:5001"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: appsking_frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
    ports:
      - "${FRONTEND_PORT:-3322}:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_uploads:
