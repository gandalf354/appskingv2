version: "3.9"
services:
  backend:
    build: ./backend
    container_name: appsking_backend
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DB_HOST=
      - DB_PORT=3306
      - DB_USER=
      - DB_PASSWORD=
      - DB_NAME=
      - JWT_SECRET=
      - FRONTEND_URL=http://localhost:3001
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "5002:5001"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: appsking_frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5001/api
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_uploads:
